<div style="text-align: center">
  <img
    src="../assets/logo.png"
    alt="logo"
    width="250"
    height="250"
    class="logo"
  />
  <h1 class="app-title">To-do List Using Angular</h1>
</div>
<div class="container">
  Add a to-do...
  <br />
  <input
    type="text"
    class="input-text"
    placeholder="Type a todo"
    [(ngModel)]="todoValue"
    (keyup.enter)="addItem()"
  />
  <button class="add-btn" (click)="addItem()">Add To-do</button>
  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input type="checkbox" name="isDone " [(ngModel)]="item.isDone" />
        {{ item.value }}
        <button class="btn" (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
